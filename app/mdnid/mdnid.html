<div class="row table-row">
  <div class="col-sm-6 vertical-middle hidden-xs">
    
  </div>
  <div class="col-sm-6 vertical-top col-xs-12">
    <div class="widget widget-left">
      <div class="row">
    <div class="col-xs-12">
      <div class="well well-ro">
        <form novalidate="true" name="mdnidForm" ng-submit="ro.submitMdnidForm(mdnidForm.$valid)">
          <div class="form-group"  data-ng-init="buttonMdnidFormClicked = false">
            <label>MDN ID</label>
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group" name="mdnidForm">
                  <input type="text" class="form-control" placeholder="MDN ID" data-ng-model="ro.mdnid" name="mdnid" required data-ng-class="{'validation-error': mdnidForm.mdnid.$error.required && (buttonMdnidFormClicked || !mdnidForm.mdnid.$pristine)}" data-container="body" data-toggle="popover" data-placement="left" data-content="Please enter MDNID" />
                  <span class="input-group-addon exclamation" data-ng-show="mdnidForm.mdnid.$error.required && (buttonMdnidFormClicked || !mdnidForm.mdnid.$pristine)"><i class="fa fa-exclamation-circle" popover-trig></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <div class="row">
              <div class="col-xs-2">
                <input type="text" disabled="disabled" value="+91" class="form-control" placeholder="+91" />
              </div>
              <div class="col-xs-10">
                <div class="input-group" name="mdnidForm" >
                  <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" data-ng-model="ro.phoneNumber" ng-pattern="ro.phoneNumberRegex" required data-ng-class="{'validation-error': !mdnidForm.phoneNumber.$valid && (buttonMdnidFormClicked || !mdnidForm.phoneNumber.$pristine)}" data-container="body" data-toggle="popover" data-placement="left" data-content="{{mdnidForm.phoneNumber.$error.required ? 'Please enter Phone Number': 'Ener correct Phone Number'}}" />
                  <span class="input-group-addon exclamation" data-ng-show="!mdnidForm.phoneNumber.$valid && (buttonMdnidFormClicked || !mdnidForm.phoneNumber.$pristine)"><i class="fa fa-exclamation-circle" popover-trig></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group padding top-1x">
            <button type="submit" class="btn btn-primary" data-ng-click="buttonMdnidFormClicked = true">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>
