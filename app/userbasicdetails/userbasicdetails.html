<div class="row">
  <div class="col-xs-12">
    <div class="well well-ro">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" placeholder="First" />
            </div>
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" placeholder="Middle" />
            </div>
          </div>
          <div class="row padding top-0x">
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" placeholder="Last" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>E-mail Address</label>
              <input type="text" class="form-control" placeholder="E-mail Address" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label>Gender</label>
              <select class="form-control">
                <option value="0">I am ...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Trans</option>
                <option>Do not wish to specify</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label>Education</label>
              <select class="form-control">
                <option value="0">I am ...</option>
                <option>High school pass out</option>
                <option>Graduate</option>
                <option>Post graduate</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>Date of Birth</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <select class="form-control">
                <option value="0">Day</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-4">
              <select class="form-control">
                <option value="0">Month</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-4">
              <select class="form-control">
                <option value="0">Year</option>
                <option>1989</option>
                <option>1990</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="!ro.noPanCard" data-ng-init="ro.noPanCard = false;">
          <div class="row">
            <div class="col-xs-6">
              <label>PAN No.</label>
              <input type="text" class="form-control" placeholder="PAN No." />
            </div>
            <div class="col-xs-6 padding top-0x">
              <label>&nbsp;</label>
              <a href="javascript:void(0)" data-ng-click="ro.noPanCard = true">I dont't have PAN No.</a>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.noPanCard">
          <div class="row">
            <div class="col-xs-12">
              <label>Govt ID Type</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <select class="form-control" data-ng-model="ro.basicDetails.govtID" data-ng-init="ro.basicDetails.govtID = '0'">
                <option value="0">I have ...</option>
                <option value="Aadhar Card">Aadhar Card</option>
                <option value="Driver License">Driver's License</option>
                <option value="Passport">Passport</option>
                <option value="Voter ID">Voter ID</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.basicDetails.govtID == 'Aadhar Card'">
          <div class="row">
            <div class="col-xs-12">
              <label>Aadhar Card</label>
              <input type="text" class="form-control" placeholder="Aadhar Card" />
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.basicDetails.govtID == 'Voter ID'">
          <div class="row">
            <div class="col-xs-12">
              <label>Voter ID</label>
              <input type="text" class="form-control" placeholder="Voter ID" />
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.basicDetails.govtID == 'Driver License'">
          <div class="row">
            <div class="col-xs-12">
              <label>Driver License</label>
              <input type="text" class="form-control" placeholder="Driver License" />
            </div>
          </div>
          <div class="row padding top-0x">
            <div class="col-xs-12">
              <label>Expiry Date</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <select class="form-control">
                <option value="0">Month</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-6">
              <select class="form-control">
                <option value="0">Year</option>
                <option>2016</option>
                <option>2017</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.basicDetails.govtID == 'Passport'">
          <div class="row">
            <div class="col-xs-12">
              <label>Passport</label>
              <input type="text" class="form-control" placeholder="Passport" />
            </div>
          </div>
          <div class="row padding top-0x">
            <div class="col-xs-12">
              <label>Expiry Date</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <select class="form-control">
                <option value="0">Month</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-6">
              <select class="form-control">
                <option value="0">Year</option>
                <option>2016</option>
                <option>2017</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group padding top-1x">
          <a type="submit" class="btn btn-primary" ui-sref="useraddressdetails">Continue</a>
        </div>
      </form>
    </div>
  </div>
</div>
