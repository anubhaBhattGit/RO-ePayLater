<div class="row table-row">
  <div class="col-sm-6 vertical-middle hidden-xs">
    <ul class="progressBar" progress-state>
      <li class="active"><span class="fa fa-check-circle"></span><span>RO / RMU Details</span></li>
      <li class="bold"><span class="fa fa-check-circle"></span><span>Promoter / Proprietor Information</span></li>
      <li><span class="fa fa-check-circle"></span><span>Business Details</span></li>
      <li><span class="fa fa-check-circle"></span><span>Loan section</span></li>
      <li><span class="fa fa-check-circle"></span><span>Download Forms</span></li>
      <li><span class="fa fa-check-circle"></span><span>Upload Signed Form</span></li>
    </ul>
  </div>
  <div class="col-sm-6 vertical-top col-xs-12">
    <div class="widget widget-left">
      <div class="row">
  <div class="col-xs-12">
    <div class="well well-ro">
      <form novalidate="true" data-ng-submit="ro.submitUserBasicDetailsForm(userbasicdetails.$valid)" name="userbasicdetails">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" placeholder="First" data-ng-model="ro.userBasicDetails.firstname"/>
            </div>
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" placeholder="Middle" data-ng-model="ro.userBasicDetails.middle"/>
            </div>
          </div>
          <div class="row padding top-0x">
            <div class="col-sm-6 col-xs-12">
              <input type="text" class="form-control" placeholder="Last" data-ng-model="ro.userBasicDetails.last"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>E-mail Address</label>
              <input type="text" class="form-control" placeholder="E-mail Address" data-ng-model="ro.userBasicDetails.email"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label>Gender</label>
              <select class="form-control" data-ng-model="ro.userBasicDetails.gender" data-ng-init="ro.userBasicDetails.gender = '0'">
                <option value="0">I am ...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Trans</option>
                <option>Do not wish to specify</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label>Education</label>
              <select class="form-control" data-ng-model="ro.userBasicDetails.education" data-ng-init="ro.userBasicDetails.education = '0'">
                <option value="0">I am ...</option>
                <option>High school pass out</option>
                <option>Graduate</option>
                <option>Post graduate</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>Date of Birth</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <select class="form-control" data-ng-model="ro.userBasicDetails.dob.day" data-ng-init="ro.userBasicDetails.dob.day = '0'">
                <option value="0">Day</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-4">
              <select class="form-control" data-ng-model="ro.userBasicDetails.dob.month" data-ng-init="ro.userBasicDetails.dob.month = '0'">
                <option value="0">Month</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-4">
              <select class="form-control" data-ng-model="ro.userBasicDetails.dob.year" data-ng-init="ro.userBasicDetails.dob.year = '0'">
                <option value="0">Year</option>
                <option>1989</option>
                <option>1990</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="!ro.userBasicDetails.noPanCard" data-ng-init="ro.userBasicDetails.noPanCard = false;">
          <div class="row">
            <div class="col-xs-6">
              <label>PAN No.</label>
              <input type="text" class="form-control" placeholder="PAN No." data-ng-model="ro.userBasicDetails.panNo"/>
            </div>
            <div class="col-xs-6 padding top-0x">
              <label>&nbsp;</label>
              <a href="javascript:void(0)" data-ng-click="ro.userBasicDetails.noPanCard = true">I dont't have PAN No.</a>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.userBasicDetails.noPanCard">
          <div class="row">
            <div class="col-xs-12">
              <label>Govt ID Type</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <select class="form-control" data-ng-model="ro.userBasicDetails.govtID" data-ng-init="ro.userBasicDetails.govtID = '0'">
                <option value="0">I have ...</option>
                <option value="Aadhar Card">Aadhar Card</option>
                <option value="Driver License">Driver's License</option>
                <option value="Passport">Passport</option>
                <option value="Voter ID">Voter ID</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.userBasicDetails.govtID == 'Aadhar Card'">
          <div class="row">
            <div class="col-xs-12">
              <label>Aadhar Card</label>
              <input type="text" class="form-control" placeholder="Aadhar Card" data-ng-model="ro.userBasicDetails.aadharCard" />
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.userbasicdetails.govtID == 'Voter ID'">
          <div class="row">
            <div class="col-xs-12">
              <label>Voter ID</label>
              <input type="text" class="form-control" placeholder="Voter ID"   data-ng-model="ro.userBasicDetails.voterId"/>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.userbasicdetails.govtID == 'Driver License'">
          <div class="row">
            <div class="col-xs-12">
              <label>Driver License</label>
              <input type="text" class="form-control" placeholder="Driver License"  data-ng-model="ro.userBasicDetails.driverLicense"/>
            </div>
          </div>
          <div class="row padding top-0x">
            <div class="col-xs-12">
              <label>Expiry Date</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <select class="form-control" data-ng-model="ro.userBasicDetails.dl.month">
                <option value="0">Month</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-6">
              <select class="form-control" data-ng-model="ro.userBasicDetails.dl.year">
                <option value="0">Year</option>
                <option>2016</option>
                <option>2017</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" data-ng-show="ro.userbasicdetails.govtID == 'Passport'">
          <div class="row">
            <div class="col-xs-12">
              <label>Passport</label>
              <input type="text" class="form-control" placeholder="Passport" data-ng-model="ro.userBasicDetails.passsport"/>
            </div>
          </div>
          <div class="row padding top-0x">
            <div class="col-xs-12">
              <label>Expiry Date</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <select class="form-control"  data-ng-model="ro.userBasicDetails.passsport.month">
                <option value="0">Month</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="col-xs-6">
              <select class="form-control" data-ng-model="ro.userBasicDetails.passsport.year">
                <option value="0">Year</option>
                <option>2016</option>
                <option>2017</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group padding top-1x">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
